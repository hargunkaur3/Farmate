 <h1>New Land</h1><hr>
 <form class="mx-5" method="POST" enctype="multipart/form-data">
  <div class="row mb-3 g-3">
   <label for="email" class="col-sm-2 col-form-label">Email</label>
   <div class="col-sm-10">
    <input readonly type="email" class="form-control" name="email" id="email">
   </div>
  </div>
  <div class="row mb-3 g-3">
    <label for="loc" class="col-sm-2 col-form-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="loc" id="loc">
    </div>
  </div>
  <div class="row mb-3 g-3" >
   <label for="landname" class="col-sm-2 col-form-label">Land Name</label>
  <div class="col-sm-10">
   <input type="text" class="form-control" id="landname" name="landname">
   </div>
  </div>
  <input type="text" hidden name="rid" id="rid">
  <!-- <input type="text" hidden name="picture" id="picture"> -->
  <div class="row mb-3 g-3" >
   <label for="n" class="col-sm-2 col-form-label">Nitrogen Content of Soil</label>
  <div class="col-sm-10">
   <input type="number" step="0.01" class="form-control" id="n" name="n">
   </div>
  </div>
  <div class="row mb-3 g-3" >
   <label for="p" class="col-sm-2 col-form-label">Phosphorous Content of Soil</label>
  <div class="col-sm-10">
   <input type="number" step="0.01" class="form-control" id="p" name="p">
   </div>
  </div>
  <div class="row mb-3 g-3">
    <label for="k" class="col-sm-2 col-form-label">Potassium Content of Soil</label>
    <div class="col-sm-10">
    <input type="number" step="0.01" name="k" class="form-control" id="k">
    </div>
  </div>
  <div class="row mb-3 g-3">
    <label for="ph" class="col-sm-2 col-form-label">PH of Soil</label>
    <div class="col-sm-10">
    <input type="number" step="0.01" name="ph" class="form-control" id="ph">
    </div>
  </div>
  <div class="row mb-3 g-3">
    <label for="moisture" class="col-sm-2 col-form-label">Moisture Content of Soil</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" name="moisture" class="form-control" id="moisture">
    </div>
  </div>
  <div class="row mb-3 g-3" >
   <label for="type" class="col-sm-2 col-form-label">Soil Type</label>
  <div class="col-sm-10">
   <select class="form-select" id="type" name="type" aria-label="Default select example">
    <option value="none">Select</option>
    <option value="cat1">cat1</option>
    <option value="cat2">cat2</option>
    <option value="cat3">cat3</option>
    <option value="cat4">cat4</option>
    <option value="cat5">cat5</option>
   </select>
  </div>
  </div>
